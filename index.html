<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #9933cc;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .center-content {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="center-content">
    <h3>Only Music This Time!</h3>
    <p>Tap Anywhere to Start.</p>
    <audio id="background-music" loop>
      <source src="m.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    const music = document.getElementById('background-music');

    // Try to autoplay on load
    window.addEventListener('load', () => {
      music.play().catch(() => {
        console.log('Autoplay blocked. Waiting for user interaction.');

        // Add a user interaction event
        document.body.addEventListener('click', () => {
          music.play().catch(err => console.error('Playback failed:', err));
        }, { once: true }); // Ensure the event listener is only used once
      });
    });
  </script>
</body>
</html>
